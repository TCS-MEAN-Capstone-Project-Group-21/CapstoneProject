<div class="text-center">
    <fieldset>
        <legend>Sign Up For Free!</legend>
        <form [formGroup]="signupForm" (ngSubmit)="createUser()">
            <label>First Name:</label>
            <input type="text" formControlName="fname"><br>
            <label>Middle Name:</label>
            <input type="text" formControlName="mname"><br>
            <label>Last Name:</label>
            <input type="text" formControlName="lname"><br>
            <label>Birth Day:</label>
            <input type="date" formControlName="birth"><br>
            <label>Phone Number:</label>
            <input type="text" formControlName="phone"><br>
            <label>Email:</label>
            <input type="email" formControlName="email"><br>
            <label>Password:</label>
            <input type="password" formControlName="password"><br>
            <input type="submit" value="Sign up" [disabled]="!signupForm.valid">
        </form>
        <a routerLink="/login">Back to Login</a><br>
        <a routerLink="">Back to Home</a>
    </fieldset>
    {{msg}}
</div>
