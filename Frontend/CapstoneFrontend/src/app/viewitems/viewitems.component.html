<div>
  <table border="1">
          <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Quantity</th>
          </tr>
          <tr *ngFor="let product of products">
              <td>{{product.productid}}</td>
              <td>{{product.productname}}</td>
              <td>{{product.productprice}}</td>
              <td>{{product.productquantity}}</td>
          </tr>
  </table>
  <br/>
  
</div>
