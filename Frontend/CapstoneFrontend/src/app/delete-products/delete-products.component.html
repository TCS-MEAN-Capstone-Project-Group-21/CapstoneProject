<div class="text-center">
    <fieldset>
        <legend>Add Product</legend>
        <form [formGroup]="deleteProductForm" (ngSubmit)="deleteProduct()">
            <label>Product ID:</label>
            <input type="number" formControlName="fname"><br>
            <input type="submit" value="Add Product" [disabled]="!deleteProductForm.valid">
            <input type="reset" value="Clear">
        </form>
        <input type=button (click)="backToAdmin()" value="back to admin page">
    </fieldset>
    {{msg}}
</div>
