<div class="wrapper fadeInDown text-center">
    <div id="formContent">
    <fieldset>
        <legend>Add Product</legend>
        <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
            <label>Product Name:</label>
            <input type="text" formControlName="name"><br>
            <label>Product Price:</label>
            <input type="number" formControlName="price"><br>
            <label>Quantity:</label>
            <input type="text" formControlName="quantity"><br>
            <input type="submit" value="Add Product">
            <input type="reset" value="Clear">
        </form>
        <input type=button (click)="backToAdmin()" value="back to admin page">
    </fieldset>
    {{msg}}
    </div>
</div>
