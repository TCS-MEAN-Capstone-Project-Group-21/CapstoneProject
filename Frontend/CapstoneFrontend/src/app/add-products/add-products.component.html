<div class="text-center">
    <fieldset>
        <legend>Add Product</legend>
        <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
            <label>Product Name:</label>
            <input type="text" formControlName="fname"><br>
            <label>Product Price:</label>
            <input type="number" formControlName="lname"><br>
            <label>Quantity:</label>
            <input type="text" formControlName="quantity"><br>
            <input type="submit" value="Add Product" [disabled]="!addProductForm.valid">
            <input type="reset" value="Clear">
        </form>
        <input type=button (click)="backToAdmin()" value="back to admin page">
    </fieldset>
    {{msg}}
</div>
